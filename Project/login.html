<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

/* Body Background */
body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
    color: #fff;
}

/* Form Container */
form {
    background-color: #ffffff;
    color: #333;
    width: 350px;
    padding: 40px 50px;
    border-radius: 15px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    text-align: center;
    transition: all 0.3s ease;
}

/* Form Container Hover Effect */
form:hover {
    transform: translateY(-5px);
    box-shadow: 0 25px 45px rgba(0, 0, 0, 0.3);
}

/* Form Title */
h2 {
    margin-bottom: 20px;
    font-size: 26px;
    color: #333;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
}

/* Form Fields */
label {
    display: block;
    margin: 20px 0 5px 0;
    font-size: 16px;
    font-weight: bold;
    color: #666;
    text-align: left;
}

input[type="text"],
input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: #f4f7fa;
    transition: 0.3s ease;
    font-size: 15px;
    box-shadow: inset 0 2px 3px rgba(0, 0, 0, 0.1);
}

/* Input Focus Effect */
input[type="text"]:focus,
input[type="email"]:focus,
input[type="password"]:focus {
    border: 1px solid #66a6ff;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(102, 166, 255, 0.5);
    outline: none;
}

/* Submit Button */
input[type="submit"] {
    width: 100%;
    padding: 12px;
    background: linear-gradient(to right, #66a6ff, #89f7fe);
    border: none;
    color: #fff;
    font-size: 18px;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.4s ease;
    letter-spacing: 0.5px;
    box-shadow: 0 4px 8px rgba(102, 166, 255, 0.2);
}

/* Button Hover Effect */
input[type="submit"]:hover {
    background: linear-gradient(to right, #89f7fe, #66a6ff);
    box-shadow: 0 8px 16px rgba(102, 166, 255, 0.4);
    transform: translateY(-2px);
}

/* Registration Link */
a {
    display: inline-block;
    margin-top: 15px;
    color: #66a6ff;
    text-decoration: none;
    font-size: 14px;
    transition: 0.3s ease;
}

a:hover {
    color: #89f7fe;
}

/* Responsive Design */
@media (max-width: 400px) {
    form {
        width: 90%;
    }
}

    </style>
</head>
<body>
    
    <form action="login.php" method="POST">
        <label for="student_id">Student ID:</label>
        <input type="text" id="student_id" name="student_id" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <input type="submit" value="Login">
        <a href="register.html">New user? Register here</a>
    </form>
</body>
</html>
