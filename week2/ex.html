<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Navigation Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            background-color: white;
            padding: 10px 0;
            width: 200px;
            height: 100vh;
            box-sizing: border-box;
        }
        .navbar a {
            color: black;
            text-decoration: none;
            padding: 14px 20px;
            width: 100%;
            box-sizing: border-box;
        }
        .navbar a:hover {
            background-color: green;
            color: white;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            padding: 14px 20px;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo">Departments</div>
        <a href="#cse">CSE</a>
        <a href="#ece">ECE</a>
        <a href="#eee">EEE</a>
        <a href="#civil">Civil</a>
    </div>

</body>
</html>
